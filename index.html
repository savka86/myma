<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новогодняя открытка 3:4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0e1117;
      color: #fff;
      padding: 20px;
    }
    .wrap {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 20px;
    }
    canvas {
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      border: 1px solid #1d2635;
      background: #05070c;
    }
    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(120deg,#6cd8ff,#8a7bff);
      font-weight: 700;
      cursor: pointer;
    }
    input { margin-bottom: 10px; }
  </style>
</head>
<body>
<h1>Новогодняя открытка (3:4)</h1>
<div class="wrap">
  <div>
    <input type="file" id="photoInput" accept="image/*"><br>
    <button id="downloadBtn">Скачать PNG</button>
  </div>
  <canvas id="cardCanvas" width="900" height="1200"></canvas>
</div>

<script>
const canvas = document.getElementById("cardCanvas");
const ctx = canvas.getContext("2d");

const bg = new Image();
bg.src = "assets/templates/t1.png"; // замените шаблон при необходимости

let hero = null;

bg.onload = () => render();

document.getElementById("photoInput").onchange = e => {
  hero = new Image();
  hero.onload = render;
  hero.src = URL.createObjectURL(e.target.files[0]);
};

function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  if(hero){
    ctx.save();
    ctx.beginPath();
    ctx.ellipse(450,420,140,170,0,0,Math.PI*2);
    ctx.clip();
    ctx.drawImage(hero,300,250,300,400);
    ctx.restore();
  }
}

document.getElementById("downloadBtn").onclick = () => {
  const a = document.createElement("a");
  a.download = "otkrytka-3x4.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
};
</script>
</body>
</html>
